<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My College Website</title>
  <style>
    :root {
      --primary: #003366;
      --accent: #007BFF;
      --light: #f4f7fa;
      --dark: #222;
      --button-radius: 10px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--light); color: var(--dark); }
    header { background: var(--primary); color: white; padding: 20px 15px; text-align: center; }
    header img { max-width: 80px; border-radius: 10px; }
    header h1 { margin-top: 10px; font-size: 26px; font-weight: bold; }
    .section { margin: 30px auto; padding: 20px; max-width: 900px; background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
    .section h2 { color: var(--primary); text-align: center; margin-bottom: 20px; }
    .toggle-btn { background: var(--accent); color: white; padding: 10px 20px; font-size: 16px; border: none; border-radius: var(--button-radius); margin: 10px auto; display: block; cursor: pointer; transition: background 0.3s ease; }
    .toggle-btn:hover { background: #0056b3; }
    .subject-buttons { display: none; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; margin-top: 20px; }
    .subject-buttons.active { display: grid; }
    .subject-buttons button { padding: 12px; border: none; background: var(--primary); color: white; border-radius: var(--button-radius); font-size: 15px; cursor: pointer; transition: background 0.3s ease; }
    .subject-buttons button:hover { background: #00264d; }
    @media (max-width: 600px) {
      .subject-buttons { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); }
    }
    footer { text-align: center; padding: 20px; font-size: 14px; color: #777; margin-top: 50px; }
    .admin-link {
      text-align: center;
      margin-top: 20px;
    }
    .admin-link a {
      text-decoration: none;
      color: var(--accent);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="C:\Users\asus\Desktop\gsssorang\html\localStorage\Ellipse 1.png" alt="College Logo" />
    <h1>Gyanodaya Academy Senior Secondary Junior Collage </h1>
  </header>

  <div class="section">
    <h2>Science Department</h2>
    <button class="toggle-btn" onclick="toggleSection('science')">Show/Hide Subjects</button>
    <div class="subject-buttons" id="science">
      <button onclick="openLink('Science', 'Physics')">Physics</button>
      <button onclick="openLink('Science', 'Chemistry')">Chemistry</button>
      <button onclick="openLink('Science', 'Biology')">Biology</button>
      <button onclick="openLink('Science', 'Maths')">Maths</button>
      <button onclick="openLink('Science', 'Geography')">Geography</button>
      <button onclick="openLink('Science', 'Assamese')">Assamese</button>
      <button onclick="openLink('Science', 'English')">English</button>
      <button onclick="openLink('Science', 'Alternative English')">Alternative English</button>
    </div>
  </div>

  <div class="section">
    <h2>Arts Department</h2>
    <button class="toggle-btn" onclick="toggleSection('arts')">Show/Hide Subjects</button>
    <div class="subject-buttons" id="arts">
      <button onclick="openLink('Arts', 'English')">English</button>
      <button onclick="openLink('Arts', 'History')">History</button>
      <button onclick="openLink('Arts', 'Political Science')">Political Science</button>
      <button onclick="openLink('Arts', 'Geography')">Geography</button>
      <button onclick="openLink('Arts', 'Education')">Education</button>
      <button onclick="openLink('Arts', 'Assamese')">Assamese</button>
      <button onclick="openLink('Arts', 'Alternative English')">Alternative English</button>
      <button onclick="openLink('Arts', 'Bihu assamese medium')">Bihu assamese medium</button>
      <button onclick="openLink('Arts', 'Bihu english medium')">Bihu english medium</button>
    </div>
  </div>

  <div class="admin-link">
    <p> <a href=""></a></p>
  </div>

  <footer>
    &copy; Created by jyotirmoy 
  </footer>

  <script>
    function toggleSection(id) {
      const section = document.getElementById(id);
      section.classList.toggle('active');
    }

    function openLink(department, subject) {
      const key = `${department}_${subject}`;
      const url = localStorage.getItem(key);
      if (url) {
        window.open(url, '_blank');
      } else {
        alert(`No link assigned for ${subject}`);
      }
    }
  </script>
</body>
</html>
