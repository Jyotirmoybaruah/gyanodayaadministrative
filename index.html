<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gyanodaya Academy Senior Secondary School</title>
  <style>
    :root {
      --primary: #003366;
      --accent: #007BFF;
      --light: #f4f7fa;
      --dark: #222;
      --button-radius: 10px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--light); color: var(--dark); }
    header { background: var(--primary); color: white; padding: 20px 15px; text-align: center; }
    header img { max-width: 80px; border-radius: 10px; }
    header h1 { margin-top: 10px; font-size: 26px; font-weight: bold; }
    .section { margin: 30px auto; padding: 20px; max-width: 900px; background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
    .section h2 { color: var(--primary); text-align: center; margin-bottom: 20px; }
    .toggle-btn { background: var(--accent); color: white; padding: 10px 20px; font-size: 16px; border: none; border-radius: var(--button-radius); margin: 10px auto; display: block; cursor: pointer; transition: background 0.3s ease; }
    .toggle-btn:hover { background: #0056b3; }
    .subject-buttons { display: none; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; margin-top: 20px; }
    .subject-buttons.active { display: grid; }
    .subject-buttons button { padding: 12px; border: none; background: var(--primary); color: white; border-radius: var(--button-radius); font-size: 15px; cursor: pointer; transition: background 0.3s ease; }
    .subject-buttons button:hover { background: #00264d; }
    @media (max-width: 600px) {
      .subject-buttons { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); }
    }
    footer { text-align: center; padding: 20px; font-size: 14px; color: #777; margin-top: 50px; }
    .admin-link {
      text-align: center;
      margin-top: 20px;
    }
    .admin-link a {
      text-decoration: none;
      color: var(--accent);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/ZpTYgpv9/Ellipse-1.png" alt="College Logo" />
    <h1>Gyanodaya Academy Senior Secondary School </h1>
  </header>

  <div class="section">
    <h2>ADMINISTRATION CLASS 11</h2>
    <button class="toggle-btn" onclick="toggleSection('administration')">Show/Hide Subjects</button>
    <div class="subject-buttons" id="administration">
      <button onclick="document.location='https://docs.google.com/spreadsheets/d/1NrE030eAdgwxvHtEEA-LNbz0xBjMIMQ_wvce4X2NXIg/edit?usp=sharing'">Admission Agreement Science</button>
      <button onclick="document.location='https://docs.google.com/spreadsheets/d/14CMFNytnyp2AHpx_kKzPTOUHv-3vCYIN5TJElWIZ0lQ/edit?usp=sharing'">Admission Agreement Arts</button>
      <button onclick="document.location=''">FEES COLLECTION</button>

    </div>
  </div>

  <div class="section">
    <h2>Arts Department Result</h2>
    <button class="toggle-btn" onclick="toggleSection('arts')">Show/Hide Subjects</button>
    <div class="subject-buttons" id="arts">
      <button onclick="document.location='https://docs.google.com/spreadsheets/d/1MlBKJLFCGax0J4JN4qGBjNZIiqYQKi80qaPDofj9iig/edit?usp=sharing'">PT-1</button>
      <button onclick="document.location='https://docs.google.com/spreadsheets/d/1d3ahN-4cJ1-kZ8MpYUi53venhfYg4KGz64scZy3ihKA/edit?usp=sharing'">PT-2</button>
    </div>
  </div>
  
  <div class="section">
    <h2>Science Department Result</h2>
    <button class="toggle-btn" onclick="toggleSection('science')">Show/Hide Subjects</button>
    <div class="subject-buttons" id="science">
      <button onclick="document.location='https://docs.google.com/spreadsheets/d/1PIHaSzoAXUnkqEGRmLc7ZpJEHCUKrZW_fxh4BEBf6Lg/edit?usp=sharing'">PT-1</button>
      <button onclick="document.location='https://docs.google.com/spreadsheets/d/1P66m1nY6n-2uNj3U9vkSDErOc6zxk-K6vzcNyVPOgsI/edit?usp=sharing'">PT-2</button>
    </div>
  </div>
  <div class="section">
    <h2>RESULTS COMPARE </h2>
    <button class="toggle-btn" onclick="toggleSection('compare')">Show/Hide Subjects</button>
    <div class="subject-buttons" id="compare">
      <button onclick="document.location='https://docs.google.com/spreadsheets/d/1Vw2S99ToAtqvgCE4tx0vd3AqSyL3nHPIsoNGqVkNTCA/edit?usp=sharing'">SCIENCE</button>
      <button onclick="document.location='https://docs.google.com/spreadsheets/d/1K9vL8_sZASK2DKqyPWQ_qYjCjKmlAvUHNCaS9Jsc15o/edit?usp=sharing'">ARTS</button>
    </div>
  </div>
  
  <div class="admin-link">
    <p> <a href=""></a></p>
  </div>

  <footer>
    &copy; Created by jyotirmoy 
  </footer>

  <script>
    function toggleSection(id) {
      const section = document.getElementById(id);
      section.classList.toggle('active');
    }

    function openLink(department, subject) {
      const key = `${department}_${subject}`;
      const url = localStorage.getItem(key);
      if (url) {
        window.open(url, '_blank');
      } else {
        alert(`No link assigned for ${subject}`);
      }
    }
  </script>
</body>
</html>
